<ion-content>
  <div id="header">

      <div id="app-bar">

        <ion-icon name="arrow-back" routerLink="/home"></ion-icon>

        <div id="logo">

          <img src="assets/icon/Icono.png" alt="icono">

        </div>
        
        <div></div>

      </div>

      <h1>Iniciar sesión</h1>
      <p>Muchas mascotas te esperan :D<br>Perros y Gatos en adopción!!!!</p>

  </div>

  <div class="wrapper">

    <ion-card class="form-wrapper">
      <ion-card-content>

      <form [formGroup]="form" (ngSubmit)="submit()" (keypress.enter)="submit()">
        <ion-item>
            <ion-icon name="mail"></ion-icon>
            <ion-input autocomplete="Email" [formControl]="form.controls.email" style="color: black;" type="text" placeholder="Email"></ion-input>
        </ion-item>

        <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
          <div *ngIf="form.controls.email.errors?.['required']">Se necesita el correo</div>
          <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
        </div>

        <ion-item>
            <ion-icon name="lock-closed"></ion-icon>
            <ion-input autocomplete="password" [formControl]="form.controls.password" style="color: black;" type="password" placeholder="Contrasena"></ion-input>
        </ion-item>

        <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
          <div *ngIf="form.controls.password.errors?.['required']">Se necesita una contraseña</div>
        </div>

        <ion-button class="submit" type="submit" expand="block" [disabled]="form.invalid">
          Iniciar sesión
        </ion-button>

        <p routerLink="/recuperar-contra">Olvide mi contraseña</p>

      </form>

      </ion-card-content>
    </ion-card>
    
    <div class="line-text">
      <span class="lines"></span>
      <span class="text">Otras opciones</span>
    </div>

    <ion-card class="social-wrapper">
      <ion-card-content>

        <div class="socials">
          
          <ion-button class="btn-fb">
            <ion-icon name="logo-facebook"></ion-icon>
          </ion-button>
          
          <ion-button class="btn-tw">
            <ion-icon name="logo-twitter"></ion-icon>
          </ion-button>

          <ion-button class="btn-go">
            <ion-icon name="logo-google"></ion-icon>
          </ion-button>

        </div>

      </ion-card-content>
    </ion-card>

  </div>

</ion-content>

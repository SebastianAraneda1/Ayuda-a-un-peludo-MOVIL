<ion-content>
  <div id="header">

      <div id="app-bar">

        <ion-icon name="arrow-back" routerLink="/home"></ion-icon>

        <div id="logo">

          <img src="assets/icon/Icono.png" alt="icono">

        </div>
        
        <div></div>

      </div>

      <h1>Registrarse</h1>
      <p>Muchas mascotas te esperan :D<br>Perros y Gatos en adopci√≥n!!!!</p>

  </div>

  <div class="wrapper">

    <ion-card class="form-wrapper">
      <ion-card-content>

        <ion-item>
            <ion-icon name="person"></ion-icon>
            <ion-input style="color: black;" type="text" placeholder="Nombre"></ion-input>
        </ion-item>

        <ion-item>
            <ion-icon name="mail"></ion-icon>
            <ion-input style="color: black;" type="text" placeholder="Email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-icon name="lock-closed"></ion-icon>
            <ion-input style="color: black;" type="password" placeholder="Contrasena"></ion-input>
        </ion-item>

        <ion-button expand="block" style="background-color: #ea8501;">
          Registrarse
        </ion-button>
      </ion-card-content>
    </ion-card>
    
    <div class="line-text">
      <span class="lines"></span>
      <span class="text">Otras opciones</span>
    </div>

    <ion-card class="social-wrapper">
      <ion-card-content>

        <div class="socials">
          
          <ion-button class="btn-fb">
            <ion-icon name="logo-facebook"></ion-icon>
          </ion-button>
          
          <ion-button class="btn-tw">
            <ion-icon name="logo-twitter"></ion-icon>
          </ion-button>

          <ion-button class="btn-go">
            <ion-icon name="logo-google"></ion-icon>
          </ion-button>

        </div>

      </ion-card-content>
    </ion-card>

  </div>

</ion-content>
